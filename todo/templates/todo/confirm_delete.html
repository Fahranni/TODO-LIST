{% extends 'base.html' %}

{% block content %}
<div class="card create-form" style="text-align: center;">
<h2 class="card-title">Are you sure you want to delete "<strong>{{ todo.title }}</strong>"?</h2>
<form method="post" style="margin-top: 1.5rem;">{% csrf_token %}
    <button type="submit" class="btn-danger" style="margin-right: 1rem;">Yes, Delete</button>
    <a href="{% url 'todo:todo_list' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
